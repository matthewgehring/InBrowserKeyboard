<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drumpad</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/1.1.28/howler.js"></script>
    <link rel="stylesheet" href="drumpad.css">
  </script>
  </head>
  <body>
    <div class="stage">
        <ul class="drumkit">
          <li data-trigger="q" class="pad">Q</li>
          <li data-trigger= "w" class="pad">W</li>
          <li data-trigger= "e"class="pad">E</li>
          <li data-trigger= "r"class="pad">R</li>
          <li data-trigger= "a"class="pad">A</li>
          <li data-trigger= "s"class="pad">S</li>
          <li data-trigger= "d"class="pad">D</li>
          <li data-trigger= "f" class="pad">F</li>
        </ul>
    </div>
    <script type="text/javascript" src="drumpad.js">
    </script>
  </body>

</html>
